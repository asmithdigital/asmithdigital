{{> head}}

<body>

  <div class="o-off-canvas__wrapper">

    <div class="o-off-canvas__content" data-off-canvas-content>

      <header id="sp-header" class="o-layout__header menu-fixed-out" role="banner">
        <div class="row">
        {{> static-global-header}}
        </div>
      </header>

      <main class="o-layout__main">

        <article class="o-layout__main-content" id="main-content" role="main">

          <section class="hero" id="hero" data-magellan-target="hero"></section>

          <section id="about" class="row" data-magellan-target="about">
            <div class="inner column medium-8 medium-centered">
            {{> body}}
            </div>
          </section>

          {{#if portfolio}}
          <section id="portfolio" data-magellan-target="portfolio">
          {{> static-portfolio}}
          </section>
          {{/if}}

        </article>

      </main>

      <footer class="o-layout__footer">
        <section id="contact" class="row" data-magellan-target="contact">
          <div class="inner  column medium-8 medium-centered">
          {{> static-global-footer}}
          </div>
        </section>
      </footer>

    </div>
  </div>

  <script src="{{root}}assets/js/app.jquery.js"></script>

  </body>
</html>
